<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.0.0/cerulean/bootstrap.min.css">

<title>Nuevo Estudiante</title>
</head>
<body>
	<div class="container">
		<div	 class="row col-12">
			<h2>Nuevo Estudante</h2>
		</div>
		<div class="row col-12">
			<form action="#" th:action="@{/create}" th:object="${estudiante}" method="post">
				<p>
					No Estudiante (Temporal): <input type="text" th:field="*{idEmp}" disabled="true"  />
				</p>
				<p>
					Nombre: <input type="text" th:field="*{nombre}" required="true"/>
				</p>
				<p>
					Edad: <input type="number" th:field="*{edad}" required="true"/>
				</p>
				<p>
					Estatus: <input type="text" th:field="*{estatus}" />
				</p>
				<p>
					<input type="submit" value="Crear" /> 
					<input type="reset" value="Limpiar" />
				</p>
			</form>

		</div>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

</body>
</html>
